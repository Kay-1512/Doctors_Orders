<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - Doctor's Orders</title>
    <!-- Include CSS stylesheets here -->
</head>
<body>
    <header>
        <h1>Doctor's Orders</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#">Sign Out</a></li>
            </ul>
        </nav>
    </header>

    <section class="medication-schedule">
        <h2>Medication Schedule</h2>
        <!-- Medication schedule table goes here -->
    </section>
    <section class="message-form">
        <h2>Compose Message</h2>
        <form id="messageForm">
            <label for="recipient">Recipient (Doctor):</label>
            <input type="text" id="recipient" name="recipient" required>
            
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
    
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Doctor's Orders</p>
    </footer>
</body>
</html>
